version: '3.8'

services:
  hadoop-master:
    image: yassern1/hadoop-spark-jupyter:1.0.3
    container_name: hadoop-master
    hostname: hadoop-master
    ports:
      - "9870:9870"    # NameNode UI
      - "8088:8088"    # YARN ResourceManager
      - "7077:7077"    # Spark Master
      - "19888:19888"  # JobHistory
      - "8080:8080"    # Spark UI + Jupyter
      - "9000:9000"    # HDFS port
    volumes:
      - ./hadoop_project:/shared_volume
      - hadoop-master-data:/var/lib/hadoop
    networks:
      - hadoop
    environment:
      - CLUSTER_NAME=hadoop_cluster
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-master:9000
    command: >
      bash -c "service ssh start && sleep 5 && /root/start-hadoop.sh && /root/start-spark.sh && /root/start-jupyter.sh && tail -f /dev/null"
    stdin_open: true
    tty: true

  hadoop-slave1:
    image: yassern1/hadoop-spark-jupyter:1.0.3
    container_name: hadoop-slave1
    hostname: hadoop-slave1
    ports:
      - "8040:8042"
    volumes:
      - ./hadoop_project:/shared_volume
      - hadoop-slave1-data:/var/lib/hadoop
    networks:
      - hadoop
    environment:
      - CLUSTER_NAME=hadoop_cluster
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-master:9000
    depends_on:
      - hadoop-master
    command: >
      bash -c "service ssh start && sleep 10 && /root/start-hadoop.sh && /root/start-spark.sh && tail -f /dev/null"
    stdin_open: true
    tty: true

  hadoop-slave2:
    image: yassern1/hadoop-spark-jupyter:1.0.3
    container_name: hadoop-slave2
    hostname: hadoop-slave2
    ports:
      - "8041:8042"
    volumes:
      - ./hadoop_project:/shared_volume
      - hadoop-slave2-data:/var/lib/hadoop
    networks:
      - hadoop
    environment:
      - CLUSTER_NAME=hadoop_cluster
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-master:9000
    depends_on:
      - hadoop-master
    command: >
      bash -c "service ssh start && sleep 10 && /root/start-hadoop.sh && /root/start-spark.sh && tail -f /dev/null"
    stdin_open: true
    tty: true

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    container_name: kafka
    ports:
      - "9092:9092"
    volumes:
      - ./hadoop_project:/shared_volume
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    depends_on:
      - zookeeper

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    depends_on:
      - kafka
      - zookeeper

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.4.0
    container_name: kafka-connect
    ports:
      - "8083:8083"
    volumes:
      - ./hadoop_project:/shared_volume
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:9092
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/shared_volume/kafka"
    depends_on:
      - kafka
      - zookeeper

volumes:
  hadoop-master-data:
  hadoop-slave1-data:
  hadoop-slave2-data:

networks:
  hadoop:
    driver: bridge
